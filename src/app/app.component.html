<mat-sidenav-container>
  <mat-sidenav #sidenav>
    <pil-sidenav (sidenaveClose)="sidenav.close()" ></pil-sidenav>
  </mat-sidenav>
  <mat-sidenav-content>
    <pil-picture-full-sreen></pil-picture-full-sreen>
    <pil-loader></pil-loader>
    <pil-navbar (sidenavToggle)="sidenav.toggle()"></pil-navbar>
    <main>
      <router-outlet></router-outlet>
    </main>
  </mat-sidenav-content>
</mat-sidenav-container>
